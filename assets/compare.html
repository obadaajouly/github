<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>compare</title>
    <link rel="stylesheet" href="css/compare.css">

                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="19px" height="20px"
                        viewbox="0 0 19 20" style="enable-background: new 0 0 19 20" xml:space="preserve">
                        <path fill="none" stroke="#979A9C" opacity="0.4"

                        <path fill="#979A9C" d="M11.8,6L8,15.1H7.1L10.8,6L11.8,6z" />
                    </svg>
                </div>
                <ul class="nav-items__options">
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Codespaces</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
        </div>
        <div class="nav-items__dropdowns">
            <div class="nav-icons-group">

            </div>
            <div class="nav-icons-group plus-icon">

            <div class="nav-icons-group avatar-nav">
                <img src="https://avatars.githubusercontent.com/u/127287141?v=4" alt="small-rounded-user-avatar"

                <img src="icons/icons8-sort-down-24.png" width="13" height="13" alt="caret-icon" />
            </div>
        </div>
    </nav>

            </li>
            <li>

                    <path fill="white"
                        d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z">
                    </path>
                </svg>
                Projects
                <span class="badge" id="projects-badge">1</span>
            </li>
            <li class="active">
                <a href="compare.html" style="color: aliceblue;">
                    <svg class="octicon octicon-package UnderlineNav-octicon hide-sm" height="16" viewbox="0 0 16 16"
                        version="1.1" width="16" aria-hidden="true">

    <div class="main">

            <input id="first-input" type="text" placeholder="Enter first name ..">
            <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
            <input id="second-input" type="text" placeholder="Enter first name ..">
        </div>
        <div class="compare-ctn" id="compare-ctn">
            <div class="first-card" id="first-card">
                <img src="imgs/bio-portrait-placeholder.jpg" alt="">
            </div>
            <div class="button-ctn" onclick="search()"><button>compare</button></div>
            <div class="second-card" id="second-card">
                <img src="imgs/bio-portrait-placeholder.jpg" alt="">
            </div>
        </div>
    </div>

<script src="script/compare.js"></script>

</html>
